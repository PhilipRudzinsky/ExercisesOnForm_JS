<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Page title</title>
</head>
<body>
    <form method="post">
        <label for="a">Podaj sekundy</label>
        <input type="number" id="a">
        <br>
        
       
        
        <button onclick="oblicz()">OBLICZ</button>
    </form>
    <script>
        function oblicz()
        {
            let a=Number(document.getElementById("a").value);
            
            let g=Math.floor((a/60)/60);
            a = a - g * 60 * 60;
            
            let m = Math.floor(a / 60);
            let s = a - m * 60;
            
            document.write(g+"g"+m+"m"+s+"s");
        }
    </script>
</body>
</html>
